<ui-gmap-google-map center='center' zoom='zoom'>
  <ui-gmap-marker ng-repeat="m in markers" coords='m.center' idkey='m.id'>
    <ui-gmap-window isIconVisibleOnClick="true" ng-cloak>
      <p>
        m.coords.latitude
        <br>
        m.coords.longitude
      </p>
    </ui-gmap-window>
  </ui-gmap-marker>
</ui-gmap-google-map>
